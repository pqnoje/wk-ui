<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>WK Technology</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>Minha Conta</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Configurações</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Ajuda</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Sair
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Banco de Sangue
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="blood-donors">Doadores de Sangue</a>
                    <a mat-list-item routerLink="median-age-for-blood-type">Média de Idade por Tipo</a>
                    <a mat-list-item routerLink="fat-by-gender">Obesidade por Gênero</a>
                    <a mat-list-item routerLink="candidate-by-state">Candidatos por Estado</a>
                    <a mat-list-item routerLink="bmi-by-age-range">Média de IMC por Idade</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Informações
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="about">Sobre</a>
                    <a mat-list-item routerLink="#">Spring</a>
                    <a mat-list-item routerLink="#">Angular</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
